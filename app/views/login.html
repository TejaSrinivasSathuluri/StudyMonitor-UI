<div>
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="menu-toggler sidebar-toggler">
    </div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="images/company.png" alt="Study Monitor" />
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" name="loginForm" ng-submit="LoginCtrl.authenticateUser(loginForm.$invalid)" novalidate>
            <h3 class="form-title">Sign In</h3>
            <div class="alert alert-danger" data-ng-show="LoginCtrl.showError">
                <button class="close" data-close="alert"></button>
                <span>
                    {{LoginCtrl.errorMessage}}
                </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" data-ng-model="LoginCtrl.loginfields.username" placeholder="Email Address" name="username" required />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" data-ng-model="LoginCtrl.loginfields.password" placeholder="Password" name="password" required />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Role</label>
                <select class="form-control form-control-solid placeholder-no-fix" data-ng-model="LoginCtrl.loginfields.role" required>
                    <option value="">Select</option>
                    <option value="Admin">Admin</option>
                    <option value="Admin">Staff</option>
                    <option value="Admin">Student</option>
                    <option value="Admin">Parent</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success uppercase" data-ng-disabled="loginForm.$invalid">Login</button>
                <label class="rememberme check">
                    <input type="checkbox" name="remember" value="1" />Remember
                </label>
                <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="index.html" method="post">
            <h3>Forget Password ?</h3>
            <p>
                Enter your e-mail address below to reset your password.
            </p>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn btn-default">Back</button>
                <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
    </div>
    <!-- END LOGIN -->
    <!-- COPY RIGHT -->
    <div class="copyright">
        2016 Â© StudyMonitor.
    </div>
    <!-- END COPY RIGHT -->
</div>
