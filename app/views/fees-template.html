<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="home.console">Home</a><i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    Fees Management <i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    Fees
                </li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light portlet-fit ">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-money font-green"></i>
                                    <span class="caption-subject font-green bold uppercase">FEES</span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="table-toolbar">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="btn-group">
                                                <button data-toggle="modal" data-target="#edit-fees" class="btn green">
                                                    Add New Fee
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="btn-group pull-right">
                                                <button class="btn green btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                    Tools
                                                    <i class="fa fa-angle-down"></i>
                                                </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li>
                                                        <a href="javascript:;"> Print </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Save as PDF </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Export to Excel </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover table-bordered sm_fees_editable_grid" id="fees_datatable">
                                    <thead>
                                        <tr>
                                            <th>
                                                Occurance
                                            </th>
                                            <th>
                                                Fees Type
                                            </th>
                                            <th>
                                                Month
                                            </th>
                                            <th>
                                                Amount
                                            </th>
                                            <th>
                                                Class
                                            </th>
                                            <th class="text-center">
                                                More Details
                                            </th>
                                            <th class="text-center">
                                                Edit
                                            </th>
                                            <th class="text-center">
                                                Delete
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="fees in FeesCtrl.feesList">
                                            <td>{{fees.occurance}}</td>
                                            <td>{{fees.feeType}}</td>
                                            <td>{{fees.month}}</td>
                                            <td>{{fees.amount}}</td>
                                            <td>{{fees.class.className}} - {{fees.class.sectionName}}</td>
                                            <td class="text-center">
                                                <a class="" href="javascript:void(0)">
                                                    <i class="fa fa-file-text-o"></i>
                                                </a>
                                            </td>
                                            <td class="text-center">
                                                <a class="edit" href="javascript:void(0);">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                            </td>
                                            <td class="text-center">
                                                <a class="delete" href="javascript:void(0);" ng-bootbox-confirm="Are you sure you want to delete this record ?" ng-bootbox-confirm-action="FeesCtrl.confirmCallbackMethod($index)"
                                                    ng-bootbox-confirm-action-cancel="FeesCtrl.confirmCallbackCancel($index)">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT INNER -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- EDIT MODAL -->
<div id="edit-fees" class="modal right fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="javascript:void(0)" title="Close" class="modal-close pull-right" aria-hidden="true" data-ng-click=" FeesCtrl.closeModal()"><span class="icon-close"></span></a>
                <h4 class="modal-title font-green">FEE MANAGEMENT</h4>
            </div>
            <div class="modal-body form">
                <div class="form-container">
                    <form name="feesform" novalidate role="form" data-ng-submit=" FeesCtrl.feeAction(feesform.$invalid)">
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <select data-ng-model="FeesCtrl.formFields.occurance" name="occurance" class="form-control input-sm" required>
                                <option value="">Fee Occurance</option>
                                <option>Monthly</option>
                                <option>Quarterly</option>
                                <option>Half-Yearly</option>
                                <option>Yearly</option>
                                <option>Only Once</option>
                            </select>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <select data-ng-model="FeesCtrl.formFields.classId" name="classId" class="form-control input-sm" required>
                                <option value="">Class</option>
                                <option ng-repeat="class in ClassCtrl.classList" value="{{class.id}}">{{class.firstName}} {{class.lastName}}</option>
                            </select>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="text" class="form-control input-sm" name="feeType" data-ng-model=" FeesCtrl.formFields.feeType" maxlength="50"
                                required />
                            <label for="form_control_1">Fee Type</label>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="text" class="form-control input-sm" name="amount" data-ng-model=" FeesCtrl.formFields.amount" maxlength="50"
                                required />
                            <label for="form_control_1">Fee Amount</label>
                        </div>

                        <div class="form-group">
                            <button type="reset" class="btn default">Reset</button>
                            <button type="submit" class="btn green" data-ng-disabled="feesform.$invalid"><i class="fa fa-check"></i> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- EDIT MODAL END-->
