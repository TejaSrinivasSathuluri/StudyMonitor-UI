<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="home.console">Home</a><i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    Bulk Removals
                </li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light portlet-fit ">
                            <div class="portlet-title">
                                <div class="caption">
                                    <!--<i class="fa fa-inbox font-green"></i>-->
                                    <span class="caption-subject font-green bold uppercase">BULK REMOVALS</span>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <div class="panel panel-info">


                                    <form class="form-bordered form-horizontal" name="fileuploadform" data-ng-submit="BulkuploadCtrl.uploadFiles()" novalidate>
                                        <div class="form-group">
                                            <div class="col-md-2">
                                               
                                            </div>
                                            <div class="col-md-5">
                                                <select ng-model="BulkuploadCtrl.classId" name="classid" class="form-control" required>
                                                <option value="">Class </option>
                                                <option ng-repeat="y in BulkuploadCtrl.classList" value="{{y.id}}">{{y.className}}-{{y.sectionName}}</option>
                                            </select>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="btn-group">
                                                    <button class="btn green" type="submit" data-ng-disabled="fileuploadform.$invalid">
                                                    Submit
                                                    <i class="fa fa-upload"></i>
                                                </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT INNER -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
