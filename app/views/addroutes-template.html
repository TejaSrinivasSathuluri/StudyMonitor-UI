<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="home.console">Home</a><i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    <a ui-sref="home.busservice">Bus Service</a><i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    Add Routes
                </li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light portlet-fit ">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-truck font-green"></i>
                                    <span class="caption-subject font-green bold uppercase">ADD ROUTE</span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <!-- INNER CONTENT GOES HERE-->
                                <div class="table-toolbar">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="btn-group">
                                                <button class="btn green" data-toggle="modal" data-target="#edit-routes">
                                                    Add New Route
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="btn-group pull-right">
                                                <button class="btn green btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                    Tools
                                                    <i class="fa fa-angle-down"></i>
                                                </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li>
                                                        <a href="javascript:;"> Print </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Save as PDF </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Export to Excel </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover table-bordered sm_editable_grid" id="addRoutes_datatable">
                                    <thead>
                                        <tr>
                                            <th>
                                                Location
                                            </th>
                                            <th>
                                                Duration
                                            </th>
                                            <th>
                                                Time
                                            </th>
                                            <th>
                                                Fee
                                            </th>
                                            <th class="text-center">
                                                Edit
                                            </th>
                                            <th class="text-center">
                                                Delete
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="service in BusserviceCtrl.servicesList.serviceRoutes">
                                            <td>{{service.location}}</td>
                                            <td>{{service.duration}}</td>
                                            <td>{{service.pickUpTime}}</td>
                                            <td>{{service.fee}}</td>
                                            <td class="text-center">
                                                <a class="" href="javascript:void(0);" data-ng-click="BusserviceCtrl.editRoutes($index)">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                            </td>
                                            <td class="text-center">
                                                <a class="" href="javascript:void(0);" data-ng-click="BusserviceCtrl.removeRoute($index)">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="btn-group pull-right">
                                            <button type="button" class="btn default" ui-sref="home.busservice" style="margin-right: 20px;">Clear &amp; Back to Bus Service</button>
                                            <button type="button" class="btn green"><i class="fa fa-check" data-ng-click="BusserviceCtrl.saveRoutes()"></i> Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT INNER -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- EDIT MODAL -->
<div id="edit-routes" class="modal right fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="javascript:void(0)" title="Close" class="modal-close pull-right" aria-hidden="true" data-ng-click="BusserviceCtrl.closeRoutesModal()"><span class="icon-close"></span></a>
                <h4 class="modal-title font-green">BUS ROUTES</h4>
            </div>
            <div class="modal-body form">
                <div class="form-container">
                    <form name="busroutesform" novalidate role="form" data-ng-submit="BusserviceCtrl.addRoutes(busroutesform.$invalid)">
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="text" class="form-control input-sm" name="routelocation" data-ng-model="BusserviceCtrl.formFields.routeLocation"
                                   maxlength="200" vs-google-autocomplete placeholder="" required />
                            <label for="form_control_1">Location</label>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="text" class="form-control input-sm" name="routeduration" data-ng-model="BusserviceCtrl.formFields.routeDuration"
                                   maxlength="200" required />
                            <label for="form_control_1">Duration</label>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="text" class="form-control input-sm calendarctrl" id="routetime" name="routetime" data-ng-model="BusserviceCtrl.formFields.routeTime"
                                   maxlength="50" required />
                            <label for="form_control_1">Time</label>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="text" class="form-control input-sm" name="routefees" data-ng-model="BusserviceCtrl.formFields.routeFees" maxlength="50"
                                   required />
                            <label for="form_control_1">Fees</label>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn default">Reset</button>
                            <button type="submit" class="btn green" data-ng-disabled="busroutesform.$invalid"><i class="fa fa-check"></i> Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- EDIT MODAL END-->
<script>
    (function () {
        $('.calendarctrl').datetimepicker({
            format: 'HH:mm'

        });
    })();
</script>
