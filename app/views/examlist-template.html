<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="console">Home</a><i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    Exams <i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    Exams List
                </li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light portlet-fit ">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-lightbulb-o font-green"></i>
                                    <span class="caption-subject font-green bold uppercase">EXAMS</span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="table-toolbar">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="btn-group">
                                                <button data-toggle="modal" data-target="#edit-examlist" class="btn green">
                                                    Add New Exam
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="btn-group pull-right">
                                                <button class="btn green btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                    Tools
                                                    <i class="fa fa-angle-down"></i>
                                                </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li>
                                                        <a href="javascript:;"> Print </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Save as PDF </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Export to Excel </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover table-bordered sm_expense_editable_grid" id="examlist_datatable">
                                    <thead>
                                        <tr>
                                            <th>
                                                Name
                                            </th>
                                            <th>
                                                Class
                                            </th>
                                            <th>
                                                From
                                            </th>
                                            <th>
                                                To
                                            </th>
                                            <th class="text-center">
                                                More Details
                                            </th>
                                            <th class="text-center">
                                                Edit
                                            </th>
                                            <th class="text-center">
                                                Delete
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="exam in ExamlistCtrl.examList">
                                            <td>{{exam.examName}}</td>
                                            <td>{{exam.class.className}} - {{exam.class.sectionName}}</td>
                                            <td>{{exam.fromDate | date:'dd-MM-yyyy'}}</td>
                                            <td>{{exam.toDate | date:'dd-MM-yyyy'}}</td>
                                            <td class="text-center">
                                                <a class="" href="javascript:void(0)">
                                                    <i class="fa fa-file-text-o"></i>
                                                </a>
                                            </td>
                                            <td class="text-center">
                                                <a class="edit" href="javascript:void(0);">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                            </td>
                                            <td class="text-center">
                                                <a class="delete" href="javascript:void(0);" ng-bootbox-confirm="Are you sure you want to delete this record ?" ng-bootbox-confirm-action="ExamlistCtrl.confirmCallbackMethod($index)"
                                                    ng-bootbox-confirm-action-cancel="ExamlistCtrl.confirmCallbackCancel($index)">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT INNER -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- EDIT MODAL -->
<div id="edit-examlist" class="modal right fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="javascript:void(0)" class="modal-close pull-right" aria-hidden="true" data-ng-click=" ExamlistCtrl.closeModal()"><span class="icon-close"></span></a>
                <h4 class="modal-title font-green">EXAMS</h4>
            </div>
            <div class="modal-body form">
                <div class="form-container">
                    <form name="examform" novalidate role="form" data-ng-submit=" ExamlistCtrl.examAction(examform.$invalid)">
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <select data-ng-model="ExamlistCtrl.formFields.classId" name="classname" class="form-control input-sm" required>
                                <option value="">Class Name</option>
                                <option ng-repeat="class in ExamlistCtrl.classList" value="{{class.id}}">{{class.className}} {{class.sectionName}}</option>

                            </select>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="text" class="form-control input-sm" name="examname" data-ng-model=" ExamlistCtrl.formFields.examName" maxlength="50"
                                required />
                            <label for="form_control_1">Exam Name</label>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="date" class="form-control input-sm" name="fromdate" data-ng-model=" ExamlistCtrl.formFields.fromDate" maxlength="50"
                                required />
                            <label for="form_control_1">From Date</label>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <input type="date" class="form-control input-sm" name="todate" data-ng-model=" ExamlistCtrl.formFields.toDate" maxlength="50"
                                required />
                            <label for="form_control_1">To DATE</label>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn default">Cancel</button>
                            <button type="submit" class="btn green" data-ng-disabled="examform.$invalid"><i class="fa fa-check"></i> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- EDIT MODAL END-->
