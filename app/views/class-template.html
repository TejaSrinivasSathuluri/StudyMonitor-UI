<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="home.console">Home</a><i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    Class
                </li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light portlet-fit ">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-building-o font-green"></i>
                                    <span class="caption-subject font-green bold uppercase">CLASS</span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="table-toolbar">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="btn-group">
                                                <button data-toggle="modal" data-target="#edit-class" data-ng-click="ClassCtrl.editmode = false;ClassCtrl.setFloatLabel()" class="btn green">
                                                    Add New Class
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="btn-group pull-right">
                                                <button class="btn green btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                    Tools
                                                    <i class="fa fa-angle-down"></i>
                                                </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li>
                                                        <a href="javascript:;"> Print </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Save as PDF </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"> Export to Excel </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover table-bordered sm_editable_grid" id="class_datatable">
                                    <thead>
                                        <tr>
                                            <th>
                                                Class
                                            </th>
                                            <th>
                                                Section
                                            </th>
                                            <th>
                                                Teacher
                                            </th>
                                            <th class="text-center">
                                                More Details
                                            </th>
                                            <th class="text-center">
                                                Edit
                                            </th>
                                            <th class="text-center">
                                                Delete
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="class in ClassCtrl.classList">
                                            <td>
                                                {{class.className}}
                                            </td>
                                            <td>
                                                {{class.sectionName}}
                                            </td>
                                            <td>
                                                {{class.staff.firstName}} {{class.staff.lastName}}
                                            </td>
                                            <td class="text-center">
                                                <a class="" href="javascript:void(0)">
                                                    <i class="fa fa-file-text-o"></i>
                                                </a>
                                            </td>
                                            <td class="text-center">
                                                <a class="edit" href="javascript:void(0);" data-ng-click="ClassCtrl.editClass($index)">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                            </td>
                                            <td class="text-center">
                                                <a class="delete" href="javascript:void(0);" ng-bootbox-confirm="Are you sure you want to delete this record ?" ng-bootbox-confirm-action="ClassCtrl.confirmCallbackMethod($index)" ng-bootbox-confirm-action-cancel="ClassCtrl.confirmCallbackCancel($index)">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT INNER -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- EDIT MODAL -->
<div id="edit-class" class="modal right fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="javascript:void(0)" title="Close" class="modal-close pull-right" aria-hidden="true" data-ng-click="ClassCtrl.closeModal()"><span class="icon-close"></span></a>
                <h4 class="modal-title font-green">Class</h4>
            </div>
            <div class="modal-body form">
                <div class="form-container">
                    <form name="classform" novalidate role="form" data-ng-submit="ClassCtrl.classAction(classform.$invalid)">
                        <div class="form-group form-md-floating-label has-info" data-ng-class="{'form-md-line-input': !ClassCtrl.editmode}">
                            <input type="text" class="form-control input-sm" name="classname" data-ng-model="ClassCtrl.formFields.className" maxlength="50" data-ng-hide="ClassCtrl.editmode" required />
                            <label for="form_control_1">Class Name</label><span data-ng-show="ClassCtrl.editmode"> : {{ClassCtrl.formFields.className}}</span>
                        </div>
                        <div class="form-group form-md-floating-label has-info" data-ng-class="{'form-md-line-input': !ClassCtrl.editmode}">
                            <input type="text" class="form-control input-sm" name="sectionname" data-ng-model="ClassCtrl.formFields.sectionName" maxlength="50" ng-hide="ClassCtrl.editmode" required />
                            <label for="form_control_1">Section Name</label><span data-ng-show="ClassCtrl.editmode">: {{ClassCtrl.formFields.sectionName}}</span>
                        </div>
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <select data-ng-model="ClassCtrl.formFields.staffName" name="teachername" class="form-control input-sm" required>
                                <option value="">Select Teacher</option>
                                <option ng-repeat="staff in ClassCtrl.staffList" value="{{staff.id}}">{{staff.firstName}} {{staff.lastName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn default">Reset</button>
                            <button type="submit" class="btn green" data-ng-disabled="classform.$invalid"><i class="fa fa-check"></i> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- EDIT MODAL END-->
